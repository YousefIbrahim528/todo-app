version: '3.8'
services:
  flask_app:
    build: .
    container_name: flask_app
    networks:
      - app-network
    environment:
      - MONGO_URI=mongodb://root:pass@mongodb:27017/prod-db?authSource=admin
    depends_on:
      - mongodb
    ports:
      - "5000:5000"

  mongodb:
    image: mongo:4.4
    hostname: test_mongodb
    ports:
      - "27017:27017"
    networks:
      - app-network
    environment:
      - MONGO_INITDB_DATABASE=todo_db
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=pass
    volumes:
      - db-data:/data/db  # Corrected volume path (was /mongo-data)

  web_server:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: nginx
    ports:
      - "80:80"
    depends_on:
      - flask_app
    networks:
      - app-network
    volumes:
      - logs:/var/log/nginx

volumes:
  db-data:
  logs:

networks:
  app-network:
    driver: bridge